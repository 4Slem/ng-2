<div class="container-fluid">
  <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
         <div class="form-wrapper">
              <h3 class="text-center">Login</h3>
              <div class="alert alert-{{ message.type }}"
                *ngIf="message.text"
                >{{ message.text }}</div>
             <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label for="logEmail">Email</label>
                      <input 
                        [ngClass]="{'is-invalid': form.get('email').invalid && form.get('email').touched, 'is-valid': form.get('email').valid && form.get('email').touched}" 
                        formControlName="email" type="email" class="form-control" id="logEmail" placeholder="Enter email">
                    </div>

                  <div class="form-group">
                      <label for="logPassword">Password</label>
                      <input 
                        [ngClass]="{'is-invalid': form.get('password').invalid && form.get('password').touched, 'is-valid': form.get('password').valid && form.get('password').touched}"
                        formControlName="password" type="password" class="form-control" id="logPassword" placeholder="Enter password">
                  </div>
                  
                  <div class="form-btn">
                      <input type="submit" class="btn btn-primary" value="Sign in" [disabled]="form.invalid">
                      <a routerLink="/registration" class="btn btn-danger">Registration</a>
                  </div>
             </form>
         </div>
      </div>
      <div class="col-md-4"></div>
  </div> 
</div>
